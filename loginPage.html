<html>
<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="pointer"></div>
<div class="pointer1"></div>
<div class="pointer2"></div>
<div class="pointer3"></div>
<div class="pointer4"></div>
  
  <div class="loginBox">
    <img src="userr.png" class="user" height="200" width="200">
    <h2>Log In</h2>
    <form>
      <p>Email</p>
      <input type="text" placeholder="Email-address" />
      <p>Password</p>
      <input type="password" placeholder="Password" />
      <input type="submit" value="Submit" />
<a href="#">Forgot Password</a>
    </form>
  </div>
  <script type="text/javascript">
    $(document).mousemove(function(e){
$('.pointer').css({left:e.pageX, top:e.pageY});
$('.pointer1').css({left:e.pageX, top:e.pageY});
$('.pointer2').css({left:e.pageX, top:e.pageY});
$('.pointer3').css({left:e.pageX, top:e.pageY});
$('.pointer4').css({left:e.pageX, top:e.pageY});
    });
  </script>
</body>
</html>
